version: "2"
sql:
  - engine: "postgresql"
    queries: "./migrations/query"
    schema: "./migrations/schema"
    gen:
      go:
        package: "db"
        out: "migrations/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "text"
            go_type:
              type: "string"
          - db_type: "int"
            go_type:
              type: "int"
